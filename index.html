<!DOCTYPE html>

<head>

<p id="story"></p>

<div id="choices">

    <button onclick="makeChoice('ignorieren')">âŒ Ignorieren</button>

<button id="restartBtn" class="hidden" onclick="restartGame()">ğŸ” Neustart</button>

<script>
    let step = 0;

    const intros = [
        "Ein geheimnisvoller Anruf erreicht dich...",
        "Du spÃ¼rst, dass etwas mit der Welt nicht stimmt.",
        "Ein schwarzer Bildschirm flackert vor deinen Augen.",
        "Jemand flÃ¼stert: 'Folge dem weiÃŸen Kaninchen...'"

    const codeEndings = [

        "ğŸ§  Du wirst von Agenten entdeckt und musst fliehen!",
        "ğŸ”“ Du findest Hinweise auf ein noch grÃ¶ÃŸeres Geheimnis."
    ];

    const spyEndings = [

        "âš ï¸ Du wirst geschnappt, aber Neo rettet dich im letzten Moment.",

    function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    // Initial random intro
    document.getElementById("story").textContent = getRandom(intros);

    function makeChoice(choice) {
        const story = document.getElementById("story");
        const choices = document.getElementById("choices");
        const restartBtn = document.getElementById("restartBtn");

        if (step === 0) {
            if (choice === "annehmen") {
                story.textContent = "Rot oder blaue Pille?";
                choices.innerHTML = `
                    <button onclick="makeChoice('rot')">ğŸ”´ Rot</button>
                    <button onclick="makeChoice('blau')">ğŸ”µ Blau</button>
                `;
                step = 1;
            } else {
                story.textContent = "Du bleibst in der Illusion. Dein Wecker klingelt.\nSpiel beendet.";
                choices.classList.add("hidden");
                restartBtn.classList.remove("hidden");
            }
        } else if (step === 1) {
            if (choice === "rot") {
                story.textContent = "WÃ¤hle deine Mission:";
                choices.innerHTML = `
                    <button onclick="makeChoice('code')">ğŸ’¾ Code entschlÃ¼sseln</button>
                    <button onclick="makeChoice('spionage')">ğŸ•µï¸ Spionage</button>
                `;
                step = 2;
            } else {
                story.textContent = "Du wÃ¤hlst das bequeme Leben in der Matrix.\nSpiel beendet.";
                choices.classList.add("hidden");
                restartBtn.classList.remove("hidden");
            }
        } else if (step === 2) {
            if (choice === "code") {
                story.textContent = getRandom(codeEndings) + "\nSpiel beendet.";
            } else {
                story.textContent = getRandom(spyEndings) + "\nSpiel beendet.";
            }
            choices.classList.add("hidden");

</script>
